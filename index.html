<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiceWorker Offline Cache Demo</title>
</head>
<body>

  <h1>オンライン</h1>
  <p>ServiceWorkerのオフラインキャッシュデモ</p>
  <p>開発者ツールからオフラインモードに切り替えてください。オフライン用のページが表示されます。</p>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
